<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://c.webfontfree.com/c.js?f=STHeitiTC-Medium" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="boxcenter">
                <div class="header-logo">
                    <a href="#">
                        <img src="./images/logo_solaplay.PNG" alt="">
                    </a>
                </div>
                   <div class="header-login">
                       <a href="#">
                         <i class="fa fa-user-circle"></i>
                      </a>
                    </div>
                <div class="header-nav">
                    <!-- <a href="#">Trang chủ</a>
                    <a href="#">Tất cả game</a>
                    <a href="#">Tin tức</a> -->
                    <a href="#"><i class="fa fa-home"></i>Trang chủ</a>
                    <a href="#"><i class="fa fa-gamepad"></i>Tất cả game</a>
                    <a href="#"><i class="fa fa-newspaper-o"></i>Tin tức</a>
                </div>
            </div>
        </div>
        <!-- endheader -->

        <!-- slider -->
        <div class="boxcenter">
            <div id="slider" class="slider">
                <a href="#">
                    <img src="./images/slider_tcct.png" alt="">
                    <div class="slider-content">
                        <p>[Thần công của ta] Đậm chất võ hiệp kim dung!!</p>
                    </div>
                </a>
                <div class="slider-pre">
                    <a href="#"><i class="fa fa-arrow-circle-left"></i></a>
                </div>
                <div class="slider-next">
                    <a href="#"><i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
        <!-- endslider -->

        <!-- main -->
        <div class="boxcenter">
            <div class="main">
                 <div class="main-left">
                    <div class="main-hot">
                        <div class="main-hot-title">
                            <p><i class="fa fa-home"></i>Game hot</p>
                            <span>
                                <a href="#">Tất cả game</a>
                            </span>
                        </div>
                        <div class="main-hot-list">
                            <div class="main-hot-item">
                                <a href="#">
                                    <img src="./images/hot_dh.png" alt="">
                                    <p>Dragon Hunters:</p>
                                </a>
                            </div>
                            <div class="main-hot-item">
                                <a href="#">
                                    <img src="./images/hot_wp.png" alt="">
                                    <p>Warpath-Huân</p>
                                </a>
                            </div>
                            <div class="main-hot-item">
                                <a href="#">
                                    <img src="./images/hot_tcct.png" alt="">
                                    <p>Thần công Của</p>
                                </a>
                            </div>
                            <div class="main-hot-item">
                                <a href="#">
                                    <img src="./images/hot_ttq.png" alt="">
                                    <p>Tân Tam Quốc</p>
                                </a>
                            </div>
                            <div class="main-hot-item">
                                <a href="#">
                                    <img src="./images/hot_ht.png" alt="">
                                    <p>Huyền Thoại</p>
                                </a>
                            </div>
                            <div class="main-hot-item">
                                <a href="#">
                                    <img src="./images/hot_dhxdb.png" alt="">
                                    <p>Đạo Hữu Xin</p>
                                </a>
                            </div>
                        </div>        
                    </div>
                    <div class="main-news">
                        <div class="main-hot-title">
                            <p><i class="fa fa-home"></i>Tin Nóng</p>
                            <!-- <span>
                                <a href="#">Tất cả game</a>
                            </span> -->
                        </div>
                        <div class="main-news-list">
                            
                        </div>
                    </div>
                </div>


               
                <div class="main-right">
123
                </div>
            </div>  
        </div>   
    </div>    
</body>
</html>
